<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/daa4f1bf8e.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="fixed" class="pagetitle">
        <h4>Breathe Code Photo Feed</h4>
        <i id="floatright" class="fa-solid fa-bars"></i>
        <h5 id="floatright">menu</h5>

    </div>
    <div class="post">

        <div class="title">
            <h5>My new post</h5>
            <p id="floatright">17/05</p>
        </div>


        <div class="image">
            <img src="https://i.pinimg.com/236x/8a/c7/24/8ac724df290391acb671ec72b938b539.jpg">
        </div>
        <div class="content">

            <p>A beautifull view</p>
        </div>
    </div>

    <div class="post">

        <div class="title">
            <h5>My dinner</h5>
            <p id="floatright">17/05</p>
        </div>


        <div class="image">
            <img src="https://veja.abril.com.br/wp-content/uploads/2021/04/CARBONARA-CYBERCOOK-1.jpeg.jpg">
        </div>
        <div class="content">

            <p>A perfect and delicious pasta</p>
        </div>
    </div>

    <div class="post">

        <div class="title">
            <h5>My cute dog</h5>
            <p id="floatright">17/05</p>
        </div>


        <div class="image">
            <img
                src="https://s2.glbimg.com/eQkhAB2FrlFSMj_Jbkw024ueqao=/e.glbimg.com/og/ed/f/original/2019/01/19/50898568_10157219683273254_5268539131058716672_o.jpg">
        </div>
        <div class="content">

            <p>His Name is Fluffy</p>
        </div>
    </div>
</body>

</html>
